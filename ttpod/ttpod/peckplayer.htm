<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="zh-CN" />
        <title>PeckPlayer Classic</title>
        <meta name="Copyright" content="This site's design and contents Copyright &copy; 2011 Scopart." />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript">
        	$.extend({
        		getUrlVars : function() {
        			var vars = [], hash;
        			var hashes = window.location.href.slice(
        				window.location.href.indexOf('?') + 1).split('&');
        			for (var i = 0; i < hashes.length; i++) {
        				hash = hashes[i].split('=');
        				vars.push(hash[0]);
        				vars[hash[0]] = hash[1];
        			}
        			return vars;
        		},
        		getUrlVar : function(name) {
        			return $.getUrlVars()[name];
        		}
        	});
        </script>
    </head>
    <body>
    	<script type="text/javascript" src="peckplayer/js/libs/swfobject.js" charset="utf-8"></script>
    	<script type="text/javascript">
    		var flashvars = {
    			sounds:decodeURIComponent($.getUrlVar("s")),
    			innerButtonColor:0x3c909c,
    			autostart:true,
    			autoreplay:true,
    			volume:80,
    			textColor:0x3c909c,
    			bgButtonColor:0x000000
    		};
    		var params = {
    			movie: "peckplayer/swf/peckplayer-classic-audio.swf",
    			wmode: "transparent",
    			allowScriptAccess: "always"
    		};
    		var attributes = {
    			id: "flashContainer",
    			name: "flashContainer"
    		};
    		swfobject.embedSWF("peckplayer/swf/peckplayer-classic-audio.swf", "flashContainer", "190", "20", "10.0.0","expressInstall.swf", flashvars, params, attributes);
    	</script>
    	<div id="flashContainer">
    		<p>音频播放器</p>
    	</div>
    </body>
</html>
